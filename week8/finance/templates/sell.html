{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <h4 class="mb-2 text-secondary">Sell Your Stocks</h4>
    {% if not stocks %}
    <div class="empty-stocks">
        Looks like you don't have anything to sell...
        <p>Want to get a <a href="/quote" class="alert-link">quote</a> or <a href="/buy" class="alert-link">buy</a> stocks first?</p>
    </div>
    {% else %}
    <form action="/sell" method="post">
        <div class="form-group">
            <label for="symbol">Select Stock</label>
            <select class="selectpicker" name="symbol" >
                {% for i in range(numberOfStocks) %}
                  <option value="{{ stocks[i] }}">{{ stocks[i] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="shares">Quantity</label>
            <input type="number" autocomplete="off" class="form-control" name="shares" required min="1">
        </div>
        <button class="btn btn-primary ml-2 mb-1" type="submit">Sell</button>
    </form>
    {% endif %}
{% endblock %}
