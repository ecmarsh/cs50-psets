{% extends "layout.html" %} {% block body %}

<div class="col">
    <form action="/compare" enctype="multipart/form-data" method="post">
        <div class="form-group">
            <label for="file1">File 1</label>
            <input type="file" class="form-control-file" id="file1" name="file1">
        </div>
        <div class="form-group">
            <label for="file2">File 2</label>
            <input type="file" class="form-control-file" id="file2" name="file2">
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="algorithm" id="inlineRadio1" value="lines">
            <label class="form-check-label" for="inlineRadio1">Lines</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="algorithm" id="inlineRadio2" value="sentences">
            <label class="form-check-label" for="inlineRadio2">Sentences</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="algorithm" id="inlineRadio3" value="substrings">
            <label class="form-check-label" for="inlineRadio3">Substrings</label>
        </div>
        <div class="form-group" style="width: 30%;">
            <label for="length">Length</label>
            <input type="number" class="form-control" id="length" name="length" placeholder="...of length n" />
        </div>
        <button type="submit" class="btn btn-primary">Compare</button>
    </form>
</div>

{% endblock %}
